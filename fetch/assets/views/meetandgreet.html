<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Schedule Meet &amp; Greet</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstname">First name</label>
  <div class="col-md-4">
  <input id="firstname" name="firstname" type="text" placeholder="What your mom calls you" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lastname">Last name</label>
  <div class="col-md-4">
  <input id="lastname" name="lastname" type="text" placeholder="What your mail says" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="youremail ">Your email</label>
  <div class="col-md-5">
  <input id="youremail " name="youremail " type="text" placeholder="We promise to keep it safe" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="contactnumber">Contact number</label>
  <div class="col-md-6">
  <input id="contactnumber" name="contactnumber" type="text" placeholder="For your walker to contact you" class="form-control input-md" required="">

  </div>
</div>

<!-- Search input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="meet-greet location">Pick your meeting location</label>
  <div class="col-md-5">
    <input id="meet-greet location" name="meet-greet location" type="search" placeholder="Example: At Magnuson Park" class="form-control input-md" required="">

  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="GoBack"></label>
  <div class="col-md-8">
    <button id="GoBack" name="GoBack" class="btn btn-default">Go back</button>
    <button id="meet-greet button" name="meet-greet button" class="btn btn-primary">Schedule Meet and Greet</button>
  </div>
</div>

</fieldset>
</form>
