<div class="modal-header">
  <h2 class="modal-title">Login / Signup</h2>
</div>
<div class="modal-body">
  <h4>Login</h4>
  <hr>
  <form ng-submit="login()">
    <div class="form-group">
      <label>E-mail</label>
      <input ng-model="email" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input ng-model="password" type="password" class="form-control" required>
    </div>
    <input type="submit" value="Login" class="btn btn-primary">
  </form>
  <hr>
</div>
